
{% extends "base.html" %}
{% block conteudo %}
<h2>Agendamentos</h2>

<form action="{{ url_for('add_agendamento') }}" method="post" class="form-inline">
  <select name="cliente_id" required>
    <option value="">-- Selecionar cliente --</option>
    {% for c in clientes %}<option value="{{ c.id }}">{{ c.nome }}</option>{% endfor %}
  </select>

  <select name="servico_id" required>
    <option value="">-- Selecionar serviço --</option>
    {% for s in servicos %}<option value="{{ s.id }}">{{ s.nome }} ({{ s.duracao }} min)</option>{% endfor %}
  </select>

  <input type="date" name="data" required>
  <input type="time" name="hora" required>
  <button type="submit">Agendar</button>
</form>

<h3>Próximos agendamentos</h3>
<ul class="list">
  {% for a in agendamentos %}
    <li>
      <strong>{{ a.inicio.strftime('%Y-%m-%d %H:%M') }}</strong> —
      {{ a.cliente.nome }} — {{ a.servico.nome }}
      <a class="link-delete" href="{{ url_for('delete_agendamento', id=a.id) }}">[remover]</a>
    </li>
  {% else %}
    <li>Nenhum agendamento.</li>
  {% endfor %}
</ul>
{% endblock %}
