
{% extends "base.html" %}
{% block content %}
<h2>Produtos</h2>
<form action="{{ url_for('add_produto') }}" method="post">
  <input name="nome" placeholder="Nome" required>
  <input name="codigo" placeholder="Código" required>
  <input name="preco" type="number" step="0.01" placeholder="Preço">
  <input name="quantidade" type="number" placeholder="Quantidade">
  <input name="estoque_minimo" type="number" placeholder="Estoque mínimo">
  <select name="categoria_id" required>
    <option value="">Categoria</option>
    {% for c in categorias %}
      <option value="{{ c.id }}">{{ c.nome }}</option>
    {% endfor %}
  </select>
  <button type="submit">Adicionar Produto</button>
</form>

<table>
  <tr><th>Nome</th><th>Código</th><th>Preço</th><th>Qtd</th><th>Estoque Mínimo</th><th>Categoria</th><th>Ações</th></tr>
  {% for p in produtos %}
  <tr>
    <td>{{ p.nome }}</td>
    <td>{{ p.codigo }}</td>
    <td>{{ p.preco }}</td>
    <td>{{ p.quantidade }}</td>
    <td>{{ p.estoque_minimo }}</td>
    <td>{{ p.categoria.nome }}</td>
    <td><a href="{{ url_for('delete_produto', id=p.id) }}">Excluir</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
