{% extends "base.html" %}
{% block content %}
<h2>Categorias</h2>
<form action="{{ url_for('add_categoria') }}" method="post">
  <input name="nome" placeholder="Nome da categoria" required>
  <button type="submit">Adicionar Categoria</button>
</form>

<ul>
{% for c in categorias %}
  <li>{{ c.nome }}</li>
{% endfor %}
</ul>
{% endblock %}
